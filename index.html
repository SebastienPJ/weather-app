<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Weather App</title>
</head>
<body>
  <form action="#" class="form">
    <ul>
      <li>
        <label for="city">City:</label>
        <input type="text" name="city" id="city">
      </li>

      <li>
        <button type="submit" class="submit">Check Weather</button>
      </li>

    </ul>  

   
  </form>

  <div class="app-container">

    <div class="error-container">
      <p class="error-message"></p>
    </div>
    
    <div class="weather-app">
      <div class="title">Weather in <span class="city"></span></div>
      <div class="weather-details">
        <div class="left-side">
          <div class="temp-section">
            <p><span class="current-temp"></span></span>°</p>
          </div>
          <div class="temp-description"></div>
          <div>
            <button class="celsius temp-options">°C</button>
            <button class="fahrenheit temp-options temp-selected">°F</button>

          </div>
        </div>
        <div class="right-side">
          <img src="images/10d@2x.png" class="icon">
          <div class="high-low">High <span class="high"></span>/ Low <span class="low"></span></div>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
